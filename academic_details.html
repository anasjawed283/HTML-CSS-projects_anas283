<html>
<head>
<title>Report Card</title>
</head>

<style>
    .bordered {
      width: 1150px;
      height: 1000px;
      padding: 20px;
      border: 10px solid yellowgreen;
    }
  </style>
  
  <div class="bordered">
    <body bgcolor="yellow">
        <H1 align="center">VELLORE INSTITUTE OF TECHNOLOGY</H1>
        <H1 align="center">Student Details</H1>
        <form>
        
            USERNAME:<input type="text"name="username"><br><br>
            PASSWORD:<input type="text"name="password"><br>
            <marquee behaviour="scroll"direction="right">
                The VTOP details are the user Id and password.
            </marquee><br><br><br>
            FIRST NAME:<input type="text" name="first name"><br><br>
            LAST NAME:<input type="text"name="last name"><br><br><br>
            Form Number:<input type="number"name="last name"><br><br><br>
            Gender:<br>
            <input type="radio"name="gender"value="Male">MALE<br>
            <input type="radio"name="gender"value="Female">FEMALE<br>
            <input type="radio"name="gender"value="other">OTHER<br><br><br>
            
            Academic Year:<br>
            <input type="radio"name="Academic Year"value="First Year">First Year<br>
            <input type="radio"name="Academic Year"value="Second Year">Second Year<br>
            <input type="radio"name="Academic Year"value="Third Year">Third Year<br>
            <input type="radio"name="Academic Year"value="Fourth Year">Fourth Year<br>
            <br><br><br>
            
            Semester:<br>
            <input type="radio"name="Semester"value="FallSem">FallSem<br>
            <input type="radio"name="Semester"value="WinterSem">WinterSem<br>
            <br><br><br>
        
        
        <input type="submit"value="submit">
  </div>
